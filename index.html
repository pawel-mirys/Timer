<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&family=Roboto+Mono:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Countdown</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <h2 id="logo">countdown</h2>

            <div class="input-wrapper" id="hours">
                <label for="hours">Hours</label>
                <input type="text" class="hours-input input" name="hours" maxlength="4">
            </div>
            <div class="input-wrapper" id="minutes">
                <label for="minutes">Minutes</label>
                <input type="text" class="minutes-input input" name="minutes" maxlength="4">
            </div>

            <div class="start">
                <i class="far fa-play-circle"></i>
            </div>
        </nav>
    </header>
    <div class="timer">
        <p class="clock"><span class="hour">00</span>:<span class="minute">00</span>:<span class="second">00</span>
        </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js" integrity="sha512-M+hXwltZ3+0nFQJiVke7pqXY7VdtWW2jVG31zrml+eteTP7im25FdwtLhIBTWkaHRQyPrhO2uy8glLMHZzhFog==" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
